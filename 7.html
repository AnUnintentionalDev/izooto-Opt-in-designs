<style>
  /* HELPER-CLASSED */
  #izooto-optin .iz-col {
    display: flex;
    flex-direction: column;
  }

  #izooto-optin .iz-col--content-center {
    justify-content: center;
  }

  #izooto-optin .iz-col--align-item-center {
    align-items: center;
  }

  /* MAIN-CSS */
  @-webkit-keyframes izootoSwing {
    20% {
      -webkit-transform: rotate(15deg);
      transform: rotate(15deg);
    }

    40% {
      -webkit-transform: rotate(-10deg);
      transform: rotate(-10deg);
    }

    60% {
      -webkit-transform: rotate(5deg);
      transform: rotate(5deg);
    }

    80% {
      -webkit-transform: rotate(-5deg);
      transform: rotate(-5deg);
    }

    to {
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);
    }
  }

  @keyframes izootoSwing {
    20% {
      -webkit-transform: rotate(15deg);
      transform: rotate(15deg);
    }

    40% {
      -webkit-transform: rotate(-10deg);
      transform: rotate(-10deg);
    }

    60% {
      -webkit-transform: rotate(5deg);
      transform: rotate(5deg);
    }

    80% {
      -webkit-transform: rotate(-5deg);
      transform: rotate(-5deg);
    }

    to {
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);
    }
  }

  #izooto-optin.izooto-optin--preview-container {
    position: fixed;
    z-index: 99999999;
    box-sizing: border-box;
    color: rgba(0, 0, 0, 0.87);
    font-family: Arial, "Helvetica Neue", sans-serif !important;
  }

  #izooto-optin.izooto-optin--bell {
    cursor: pointer;
    bottom: 20%;
    border-radius: 50%;
    background: rgb(85, 88, 96);
  }

  #izooto-optin.izooto-optin--bell.izooto-optin--bell-right {
    right: 0.625rem;
  }

  #izooto-optin.izooto-optin--bell.izooto-optin--bell-left {
    left: 0.625rem;
  }

  #izooto-optin.izooto-optin--bell .izooto-optin--icon-wrapper {
    width: 3.125rem;
    height: 3.125rem;
  }

  #izooto-optin.izooto-optin--bell .izooto-optin--icon-wrapper .izooto-optin--icon {
    width: 2.125rem;
    height: 2.125rem;
    fill: #fff;
    position: relative;
    webkit-animation-name: izootoSwing;
    animation-name: izootoSwing;
    webkit-animation-duration: .8s;
    animation-duration: .8s;
    -webkit-animation-fill-mode: none;
    animation-fill-mode: none;
  }

  #izooto-optin.izooto-optin--bell .izooto-optin--bell-tooltip-wrapper {
    position: absolute;
    top: -44px;
    margin: 0.875rem;
    padding: 0.375rem 0.5rem;
    background-color: rgba(97, 97, 97, 0.9);
    border-radius: 4px;
    transition: all ease-in 0.05s;
    max-width: 250px;
    white-space: nowrap;
    zoom: 1;
    transform-origin: center bottom;
    transform: scale(0);
  }

  #izooto-optin.izooto-optin--bell-right .izooto-optin--bell-tooltip-wrapper {
    right: -16px;
  }

  #izooto-optin.izooto-optin--bell-left .izooto-optin--bell-tooltip-wrapper {
    left: -16px;
  }

  #izooto-optin.izooto-optin--bell .izooto-optin--bell-tooltip-wrapper .izooto-optin--bell-tooltip-text {
    color: #fff;
    font-size: 10px;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  #izooto-optin.izooto-optin--bell:hover>.izooto-optin--bell-tooltip-wrapper {
    transform: scale(1);
  }
</style>
